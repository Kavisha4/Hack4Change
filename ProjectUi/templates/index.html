<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .tab-content {
            display: none;
        }
        .active-tab {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="showTab('analysis')">Analysis</a>
        <a href="#" onclick="showTab('chatbot')">Chatbot</a>
        <a href="#" onclick="showTab('translator')">Translator</a>
        <a href="#" onclick="showTab('test')">Test</a>
    </div>
    <div class="content">
        <div id="analysis" class="tab-content">
            <h2>Analysis</h2>
            <form action="/analysis" method="post">
                <div class="form-group">
                    <label for="subject">Select a subject:</label>
                    <select id="subject" name="subject" required>
                        {% for subject in subjects %}
                            <option value="{{ subject }}">{{ subject }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="skill_level">Select your skill level:</label>
                    <select id="skill_level" name="skill_level" required>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <button type="submit">Show Recommendations</button>
            </form>
        </div>
        <div id="chatbot" class="tab-content">
            <h2>Chatbot</h2>
            <form action="/chatbot" method="post" enctype="multipart/form-data">
                <label for="file">Upload a file:</label>
                <input type="file" id="file" name="file">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="translator" class="tab-content">
            <h2>Translator</h2>
            <form action="/translator" method="post" enctype="multipart/form-data">
                <label for="video_file">Upload a video file:</label>
                <input type="file" id="video_file" name="video_file">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="test" class="tab-content">
            <h2>Test</h2>
            <div id="quiz-container">
                <button id="start-quiz-btn">Start Quiz</button>
                <div id="quiz-section" style="display:none;">
                    <div id="question-container"></div>
                    <div id="options-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showTab(tabName) {
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active-tab');
            }
            document.getElementById(tabName).classList.add('active-tab');
        }

        document.getElementById('start-quiz-btn').addEventListener('click', function() {
            fetch('/start_quiz')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('start-quiz-btn').style.display = 'none';
                        document.getElementById('quiz-section').style.display = 'block';
                        loadQuestion(data.question);
                    }
                });
        });

        function loadQuestion(question) {
            var questionContainer = document.getElementById('question-container');
            var optionsContainer = document.getElementById('options-container');
            
            questionContainer.innerHTML = `<h3>${question.question}</h3>`;
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                var optionElement = document.createElement('div');
                optionElement.innerHTML = `<input type="radio" name="option" value="${option}"> ${option}<br>`;
                optionsContainer.appendChild(optionElement);
            });

            var submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.addEventListener('click', function() {
                var selectedOption = document.querySelector('input[name="option"]:checked');
                if (selectedOption) {
                    submitAnswer(selectedOption.value);
                } else {
                    alert('Please select an option.');
                }
            });
            optionsContainer.appendChild(submitButton);
        }

        function submitAnswer(option) {
            fetch('/quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ option: option })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'next') {
                    loadQuestion(data.question);
                } else if (data.status === 'completed') {
                    document.getElementById('question-container').innerHTML = `<h3>Quiz Completed!</h3><p>Your score: ${data.score} / ${data.total}</p>`;
                    document.getElementById('options-container').innerHTML = '';
                }
            });
        }
    </script>
</body>
</html>
